# /etc/network/interfaces for bkk08
# this file describes the network interfaces available on your system
# and how to activate them. for more information, see interfaces(5).

source /etc/network/interfaces.d/*

# the loopback network interface
auto lo
iface lo inet loopback
    # router ID
    up ip addr add 10.155.255.8/32 dev lo
    # public IPv4
    up ip addr add 160.22.181.8/32 dev lo
    # anycast local IPs
    up ip addr add 160.22.181.81/32 dev lo
    # anycast global IPs
    up ip addr add 160.22.180.180/32 dev lo

iface lo inet6 loopback
    # router ID
    up ip -6 addr add fd00:155:255::8/128 dev lo
    # public IPv6
    up ip -6 addr add 2401:a860:1008::/128 dev lo
    # anycast local IPv6
    up ip -6 addr add 2401:a860:1181::/128 dev lo
    # anycast global IPv6
    up ip -6 addr add 2401:a860::/128 dev lo

# physical interfaces
iface eno2 inet manual
iface eno2 inet6 manual

# management bridge
auto vmbr0
iface vmbr0 inet static
    address 192.168.69.218
    netmask 255.255.0.0
    gateway 192.168.69.1
    bridge-ports eno2
    bridge-stp off
    bridge-fd 0

# physical interfaces for split uplinks
iface enp193s0f1np1 inet manual
    mtu 9000

iface eno1 inet manual
    mtu 9000

# unused interfaces
iface enp193s0f0np0 inet manual
iface enxb03af2b6059f inet manual

# VLAN 400 on each physical interface
auto 100p1.400
iface 100p1.400 inet manual
    vlan-raw-device enp193s0f1np1
    vlan-id 400
    mtu 9000

auto eno1.400
iface eno1.400 inet manual
    vlan-raw-device eno1
    vlan-id 400
    mtu 9000

# Q-in-Q inner VLANs on first interface (via bkk30)
auto vlan108
iface vlan108 inet manual
    vlan-raw-device 100p1.400
    vlan-id 108
    mtu 1500

auto vlan208
iface vlan208 inet manual
    vlan-raw-device 100p1.400
    vlan-id 208
    mtu 1500

# Q-in-Q inner VLANs on second interface (via bkk10)
auto vlan118
iface vlan118 inet manual
    vlan-raw-device eno1.400
    vlan-id 118
    mtu 1500

auto vlan218
iface vlan218 inet manual
    vlan-raw-device eno1.400
    vlan-id 218
    mtu 1500

# Bond to bkk00 (direct + via bkk10)
auto bond-bkk00
iface bond-bkk00 inet manual
    bond-slaves vlan108 vlan118
    bond-mode active-backup
    bond-primary vlan108
    bond-miimon 100
    bond-lacp-rate fast
    bond-xmit-hash-policy layer3+4
    mtu 1500

# Bond to bkk20 (direct + via bkk10)
auto bond-bkk20
iface bond-bkk20 inet manual
    bond-slaves vlan208 vlan218
    bond-mode active-backup
    bond-primary vlan208
    bond-miimon 100
    bond-lacp-rate fast
    bond-xmit-hash-policy layer3+4
    mtu 1500

# internal services bridge
auto vmbr1
iface vmbr1 inet static
    address 10.8.0.1
    netmask 255.255.0.0
    bridge-ports none
    bridge-stp off
    bridge-fd 0

iface vmbr1 inet6 static
    address 2401:a860:1008::1/48
    accept_ra 0
    autoconf 0

# public services bridge
auto vmbr2
iface vmbr2 inet static
    bridge-ports bond-bkk00 bond-bkk20
    bridge-stp off
    bridge-fd 0
    address 10.155.108.1/31
    address 10.155.208.1/31
    mtu 1500
    # anycast source routing for IPv4
    post-up echo "100 anycast" >> /etc/iproute2/rt_tables 2>/dev/null || true
    post-up ip rule add from 160.22.181.81 table anycast priority 100 2>/dev/null || true
    post-up ip rule add from 160.22.180.180 table anycast priority 100 2>/dev/null || true
    post-up ip route add default table anycast nexthop via 10.155.108.0 dev vmbr2 weight 1 nexthop via 10.155.208.0 dev vmbr2 weight 1 2>/dev/null || true
    # cleanup on interface down
    pre-down ip rule del from 160.22.181.81 table anycast 2>/dev/null || true
    pre-down ip rule del from 160.22.180.180 table anycast 2>/dev/null || true
    pre-down ip route flush table anycast 2>/dev/null || true

iface vmbr2 inet6 static
    address fd00:155:108::1/127
    address fd00:155:208::1/127
    accept_ra 0
    autoconf 0
    # anycast source routing for IPv6
    post-up echo "100 anycast" >> /etc/iproute2/rt_tables 2>/dev/null || true
    post-up ip -6 rule add from 2401:a860:1181:: table anycast priority 100 2>/dev/null || true
    post-up ip -6 rule add from 2401:a860:: table anycast priority 100 2>/dev/null || true
    post-up ip -6 route add default table anycast nexthop via fd00:155:108:: dev vmbr2 weight 1 nexthop via fd00:155:208:: dev vmbr2 weight 1 2>/dev/null || true
    # cleanup on interface down
    pre-down ip -6 rule del from 2401:a860:1181:: table anycast 2>/dev/null || true
    pre-down ip -6 rule del from 2401:a860:: table anycast 2>/dev/null || true
    pre-down ip -6 route flush table anycast 2>/dev/null || true

