            # Export GUA anycast prefixes for external BGP
            # Site-local /48 - Bangkok only services
            if net = ANYCAST_SITE_V6_PREFIX then accept;
            # Global /36 - worldwide services
            if net = ANYCAST_GLOBAL_V6_PREFIX then accept;
            
