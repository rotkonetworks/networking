            # But we can export to iBGP for internal routing
            if net = ANYCAST_LOCAL_V6_PREFIX then accept;

            # Internal networks
            if net ~ INTERNAL_NET6 then accept;

            # Don't export learned routes
            reject;
        };
    };
}

