#

protocol bgp RR1_v6 from BGP_COMMON {
    description "Route Reflector - bkk00 IPv6";
    neighbor RR1_IP6 as LOCAL_AS;
    source address LOCAL_IP6_RR1;

    ipv6 {
        next hop self;
        import filter {
            # Prefer IPv6 routes
