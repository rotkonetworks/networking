# SNMP Exporter configuration for MikroTik edge routers
# Used to collect interface traffic metrics for uplinks and IXP connections
#
# Metrics collected:
#   - ifHCInOctets / ifHCOutOctets (64-bit interface counters)
#   - ifSpeed / ifHighSpeed (interface bandwidth)
#   - ifOperStatus (link state)
#
# Deploy with: snmp_exporter --config.file=snmp_mikrotik.yml

modules:
  mikrotik:
    walk:
      - 1.3.6.1.2.1.2.2.1.2     # ifDescr
      - 1.3.6.1.2.1.2.2.1.8     # ifOperStatus
      - 1.3.6.1.2.1.31.1.1.1.1  # ifName
      - 1.3.6.1.2.1.31.1.1.1.6  # ifHCInOctets (64-bit)
      - 1.3.6.1.2.1.31.1.1.1.10 # ifHCOutOctets (64-bit)
      - 1.3.6.1.2.1.31.1.1.1.15 # ifHighSpeed
      - 1.3.6.1.2.1.31.1.1.1.18 # ifAlias (interface comment)
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifName
        drop_source_indexes: false
      - source_indexes: [ifIndex]
        lookup: ifAlias
        drop_source_indexes: false
    overrides:
      ifAlias:
        type: DisplayString
      ifName:
        type: DisplayString
